{% extends "eLearn/base.html" %}
{% load  bootstrap4 %}

{% block header %}

  <div class="container">
    <h2>Log in to your account.</h2>
  </div>

{% endblock header %}
{% block content %}

  <div class="container">
    <form method="post" action="{% url 'users:login' %}" class="form">
      {% csrf_token %}

      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-primary">log in</button>
      {% endbuttons %}

      <input type="hidden" name="next" value="{% url 'eLearn:main' %}" />
    </form>
  </div>

{% endblock content %}
