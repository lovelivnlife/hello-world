{% extends "eLearn/base.html" %}
{% load bootstrap4 %}

{% block header %}

  <div class="container">
    <h2>Register a new eLearning account.</h2>
  </div>

{% endblock header %}
{% block content %}

  <div class="container">
    <form method="post" action="{% url 'users:register' %}" class="form">
      {% csrf_token %}

      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-primary">register</button>
      {% endbuttons %}

      <input type="hidden" name="next" value="{% url 'eLearn:index' %}" />
    </form>
  </div>

{% endblock content %}
